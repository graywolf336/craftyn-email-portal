<div class="row">
    <div class="col-sm-4">
        <h1>Images</h1>
    </div>
    <div class="col-sm-2 col-sm-offset-6 margin-top-20px">
        <button class="btn btn-primary" ng-disabled="busy" ng-click="showUploadModal()">
            Upload Image
        </button>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Type</td>
                        <td>Base64</td>
                        <td>Loaded</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, i) in images track by i._id">
                        <td>{{ i.name }}</td>
                        <td>{{ i.type }}</td>
                        <td>{{ i.base64.substring(0, 20) }}...</td>
                        <td>{{ i.loaded }}</td>
                    </tr>
                    <tr ng-if="busy">
                        <td colspan="3">Loading images....</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
