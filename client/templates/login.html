<div class="row">
    <h1>Login</h1>

    <form class="form-horizontal" name="loginForm" role="form" ng-submit="submit()">
        <div class="form-group" ng-class="loginForm.username.$error.required ? 'has-error' : 'has-success'">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" placeholder="Username" required ng-model="login.username">
            </div>
        </div>
        <div class="form-group"  ng-class="loginForm.password.$error.required ? 'has-error' : 'has-success'">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="login.password">
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid || busy">Submit <i class="glyphicon glyphicon-repeat gly-spin" ng-if="busy"></i></button>
    </form>
</div>
